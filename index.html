<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta description="Blog preview card" />
    <meta name="author" content="César Conte" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <header>
      <h1 class="visually-hidden">Blog preview card</h1>
    </header>
    <main>
      <div class="card">
        <div class="card__image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="HTML and CSS concepts illustration"
            class="card__img-img" />
        </div>

        <div class="card__content">
          <div class="card__header">
              <p class="card__category">Learning</p>
              <time
                class="card__publish-date"
                datetime="2023-12-21"
                >Published 21 Dec 2023</time
              >
          </div>
          <h2 class="card__title"><abbr title="Hypertext Markup Language">HTML</abbr> & <abbr title="Cascading Style Sheets">CSS</abbr> foundations</h2>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="card__author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg's Hooper avatar"
            class="card__author-img"
            width="32"
            height="32" />
          <p class="card__author-name">Greg Hooper</p>
        </he>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/cesarconte">César Conte</a>.
      </div>
    </footer>
  </body>
</html>
