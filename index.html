<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link
      rel="stylesheet"
      href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <!-- Article card with aria-labelledby connecting to title for accessibility -->
      <article
        class="card"
        aria-labelledby="article-title">
        <!-- Featured image -->
        <img
          src="./assets/images/illustration-article.svg"
          alt="HTML and CSS concepts illustration"
          class="card__img" />

        <section class="card__content">
          <!-- Card header with category and publish date -->
          <header class="card__header">
            <!-- Category tag using role="text" for accessibility -->
            <div>
              <span
                class="card__category"
                role="text"
                >Learning</span
              >
            </div>
            <!-- Publication date using semantic time element -->
            <p class="card__publish">
              Published
              <time
                class="card__publish-date"
                datetime="2023-12-21"
                aria-label="Published on December 21, 2023"
                >21 Dec 2023</time
              >
            </p>
          </header>

          <!-- Article title with ID for aria-labelledby reference -->
          <h1
            class="card__title"
            id="article-title">
            HTML & CSS foundations
          </h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>

        <!-- Author info section using contentinfo role -->
        <section
          class="card__author"
          role="contentinfo">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Greg's Hooper avatar"
            class="card__author-img">
          <p class="card__author-name">Greg Hooper</p>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
