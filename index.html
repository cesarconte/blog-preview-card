<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="./style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="HTML and CSS concepts illustration"
          class="card__img" />

        <section class="card__content">
          <header class="card__header">
            <div>
              <h2 class="card__category">Learning</h2>
            </div>
            <p class="card__publish">
              Published
              <time
                class="card__publish-date"
                datetime="2023-12-21"
                >21 Dec 2023</time
              >
            </p>
          </header>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <section class="card__author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg's Hooper avatar"
              class="card__author-img"
              width="32"
              height="32" />
            <h3 class="card__author-name">Greg Hooper</h3>
          </section>
        </section>
      </article>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="attribution__link"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
